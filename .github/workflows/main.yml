name: CI-CD-Pipeline-to-Server
env:
  #SSH_USER_AND_HOST:
  #SSH_KEY:
  #CURRENT_DEPLOY_PATH:
  



on:
  push:
    branches: [ master ]
    
jobs:
  clone:
    name: Clone
    runs-on: ubuntu-latest
    steps:
    - name: Setup SSH
      uses: actions/checkout@v3
      with:
          host: github.com
          private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
    - name: Clone repository
      run: git clone git@github.com:cracit/sc.git
             
